<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SNYZ - Official Website">
    <meta property="og:title" content="SNYZ">
    <meta property="og:description" content="Welcome to SNYZ">
    <meta property="og:url" content="https://www.snyz.com">
    <link rel="canonical" href="https://www.snyz.com">
    <title>SNYZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            min-height: 100vh;
            display: flex;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .owners {
            position: absolute;
            right: 30px;
            top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .owners h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #3498db;
        }

        .owners p {
            font-size: 18px;
            line-height: 1.6;
            color: #ecf0f1;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .welcome {
            font-size: 36px;
            margin-bottom: 30px;
            color: #3498db;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 2s ease-in-out;
        }

        .brand {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .background-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
                opacity: 0;
            }
        }

        .profile-section {
            position: absolute;
            left: 30px;
            top: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(52, 152, 219, 0.2);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            background: linear-gradient(135deg, #0396FF, #0D47A1);
            border: 4px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-pic::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%);
            }
            50% {
                transform: translateX(100%) translateY(100%);
            }
            100% {
                transform: translateX(-100%) translateY(-100%);
            }
        }

        .profile-pic:hover {
            transform: scale(1.05);
            border-color: #0396FF;
        }

        .profile-name {
            font-size: 28px;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .profile-title {
            font-size: 16px;
            color: #3498db;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .profile-bio {
            font-size: 16px;
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            font-size: 12px;
            color: #ecf0f1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 22px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #fff;
            background: #3498db;
            transform: translateY(-3px);
        }

        .profile-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }

        .tag {
            background: rgba(52, 152, 219, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            color: #ecf0f1;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }
    </style>
</head>
<body>
    <div class="background-particles">
        <!-- Particles will be added by JavaScript -->
    </div>

    <div class="owners">
        <h2>Owners:</h2>
        <p>- Rayane Laraich</p>
        <p>- Ghali</p>
    </div>

    <div class="profile-section">
        <div class="profile-pic"></div>
        <h2 class="profile-name">SNYZ Team</h2>
        <div class="profile-title">Digital Creators</div>
        <p class="profile-bio">Innovating the digital space with creative solutions and cutting-edge designs.</p>
        
        <div class="profile-stats">
            <div class="stat-item">
                <div class="stat-value">2</div>
                <div class="stat-label">Team Members</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">10+</div>
                <div class="stat-label">Projects</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">5â˜…</div>
                <div class="stat-label">Rating</div>
            </div>
        </div>

        <div class="profile-tags">
            <span class="tag">Web Design</span>
            <span class="tag">Development</span>
            <span class="tag">UI/UX</span>
            <span class="tag">Creative</span>
        </div>

        <div class="social-links">
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <div class="center-content">
        <div class="welcome">Welcome to</div>
        <div class="brand">SNYZ</div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.background-particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
